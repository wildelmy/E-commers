<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <title>WilShop</title>
</head>

<body>

  <header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">WilShop</a>
      </div>
      <a href="carrito.html" class="d-flex justify-content-between">
        <span class="mr-3 d-block">Carrito</span>
        <strong id="total-saved">0</strong>
      </a>
    </nav>
  </header>

  <main>
    <div class="container pt-5">
      <div class="card mb-3 mx-auto p-1 shadow" style="max-width: 640px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img id="img-container" class="img-fluid" alt="product">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h2 id="name-container"></h2>
              <h3 id="price-container"></h3>
              <p id="description-container"></p>
            </div>
            <div class="d-flex justify-content-around">
              <input type="number" style="width:70px" value="1" min="1">
              <button id="add-product-btn" type="button" class="btn btn-secondary ml-5">Agregar al carrito</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="js/shop.js"></script>
  <script src="js/products.js"></script>
  <script src="js/productInfo.js"></script>
</body>

</html>
